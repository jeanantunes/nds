																	 JOIN COBRANCA COBRANCA_ ON (COBRANCA_.DIVIDA_ID=DIVIDA.ID) \
																	 WHERE DIVIDA.COTA_ID=COTA_.ID \
																	 AND DIVIDA.STATUS='EM_ABERTO' \
																	 AND COBRANCA_.DT_VENCIMENTO <= SYSDATE())) \
	   )) 

inadimplenciasCota=SELECT  CASE WHEN DIVIDA_.ACUMULADA=0 THEN DIVIDA_.VALOR ELSE (SELECT SUM(ACUMULADAS_.VALOR) FROM DIVIDA ACUMULADAS_ where ACUMULADAS_.DIVIDA_RAIZ_ID = divida_.DIVIDA_RAIZ_ID or ACUMULADAS_.id = DIVIDA_.DIVIDA_RAIZ_ID) END as dividaAcumulada, CASE WHEN COBRANCA_.DT_PAGAMENTO IS NULL THEN DATEDIFF((select DATA_OPERACAO from DISTRIBUIDOR), COBRANCA_.DT_VENCIMENTO) ELSE DATEDIFF(COBRANCA_.DT_PAGAMENTO, COBRANCA_.DT_VENCIMENTO) END as diasAtraso,   DIVIDA_.ID as idDivida,   COTA_.ID AS idCota, COBRANCA_.ID AS idCobranca, NEGOCIACAO_.ID as idNegociacao, NEGOCIACAO_.COMISSAO_PARA_SALDO_DIVIDA as comissaoSaldoDivida,             COTA_.NUMERO_COTA AS numCota,           COTA_.SITUACAO_CADASTRO as status,                 CASE WHEN PESSOA_.NOME IS NOT NULL           THEN  PESSOA_.NOME           ELSE PESSOA_.RAZAO_SOCIAL           END       AS nome,       		          (SELECT SUM(ESTOQUE.QTDE_RECEBIDA * PRODEDICAO.PRECO_CUSTO) AS TOTALPRODUTO           FROM ESTOQUE_PRODUTO_COTA ESTOQUE          JOIN PRODUTO_EDICAO PRODEDICAO ON(ESTOQUE.PRODUTO_EDICAO_ID=PRODEDICAO.ID)            WHERE ESTOQUE.COTA_ID=COTA_.ID)        AS consignado,             COBRANCA_.DT_VENCIMENTO as dataVencimento,       COBRANCA_.DT_PAGAMENTO as dataPagamento,      DIVIDA_.STATUS as situacao FROM HISTORICO_ACUMULO_DIVIDA HIST_ACUMULO_  JOIN DIVIDA AS DIVIDA_ ON (DIVIDA_.ID=HIST_ACUMULO_.DIVIDA_ID)  JOIN COTA AS COTA_ ON(COTA_.ID=DIVIDA_.COTA_ID)  JOIN PESSOA AS PESSOA_ ON (PESSOA_.ID=COTA_.PESSOA_ID)  JOIN COBRANCA AS COBRANCA_ ON(COBRANCA_.DIVIDA_ID=DIVIDA_.ID) LEFT JOIN NEGOCIACAO_COBRANCA_ORIGINARIA AS NEGOCIACAO_COBRANCA_ORIGINARIA_ ON (NEGOCIACAO_COBRANCA_ORIGINARIA_.COBRANCA_ID = COBRANCA_.ID) LEFT JOIN NEGOCIACAO AS NEGOCIACAO_ ON (NEGOCIACAO_COBRANCA_ORIGINARIA_.NEGOCIACAO_ID=NEGOCIACAO_.ID) JOIN POLITICA_COBRANCA POLITICA_COBRANCA_ ON (POLITICA_COBRANCA_.PRINCIPAL IS TRUE)

