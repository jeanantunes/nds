insertEstudoCotas=INSERT INTO estudo_cota (cota_id, estudo_id, qtde_prevista, qtde_efetiva, classificacao, reparte, venda_media, venda_media_nominal, reparte_juramentado_a_faturar, quantidade_pdvs, reparte_minimo, reparte_maximo, venda_media_mais_n, indice_correcao_tendencia, indice_venda_crescente, percentual_encalhe_maximo, mix, cota_nova) VALUES (:id, :idEstudo, :reparteCalculado, :reparteCalculado, :classificacao.codigo, :reparteCalculado, :vendaMedia, :vendaMediaNominal, :reparteJuramentadoAFaturar, :quantidadePDVs, :intervaloMinimo, :intervaloMaximo, :vendaMediaMaisN, :indiceCorrecaoTendencia, :indiceVendaCrescente, :percentualEncalheMaximo, :mix, :nova)
insertProdutoEdicao=INSERT INTO estudo_produto_edicao (estudo_id, cota_id, produto_edicao_id, reparte, venda, indice_correcao, venda_corrigida) VALUES (:idEstudo, :idCota, :id, :reparte, :venda, :indiceCorrecao, :vendaCorrigida)
insertProdutoEdicaoBase=INSERT INTO estudo_produto_edicao_base (estudo_id, produto_edicao_id, colecao, parcial, edicao_aberta, peso, periodo_parcial) VALUES (:idEstudo, :id, :colecao, :parcial, :edicaoAberta, :indicePeso, :periodo)

