log4j.category.br.com.caelum.vraptor=ERROR

log4j.category.fecharDiaLogger=info, fileFecharDia
log4j.additivity.fecharDiaLogger=false

log4j.category.envioEmailBoletosLogger=info, envioEmailBoletos
log4j.additivity.envioEmailBoletosLogger=false

log4j.category.profiler=debug, profiler

