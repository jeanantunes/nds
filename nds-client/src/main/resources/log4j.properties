### direct log messages to stdout ###
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/nds-client.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.file.maxBackupIndex=10
log4j.appender.file.maxFileSize=50MB

log4j.appender.fileFecharDia=org.apache.log4j.RollingFileAppender
log4j.appender.fileFecharDia.File=${catalina.home}/logs/fecharDia.log
log4j.appender.fileFecharDia.layout=org.apache.log4j.PatternLayout
log4j.appender.fileFecharDia.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.fileFecharDia.maxBackupIndex=10
log4j.appender.fileFecharDia.maxFileSize=50MB

log4j.appender.envioEmailBoletos=org.apache.log4j.RollingFileAppender
log4j.appender.envioEmailBoletos.File=${catalina.home}/logs/envioEmailBoletos.log
log4j.appender.envioEmailBoletos.layout=org.apache.log4j.PatternLayout
log4j.appender.envioEmailBoletos.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.envioEmailBoletos.maxBackupIndex=10
log4j.appender.envioEmailBoletos.maxFileSize=50MB

log4j.appender.fileImport=org.apache.log4j.RollingFileAppender
log4j.appender.fileImport.File=${catalina.home}/logs/nds-client-importacao-manual.log
log4j.appender.fileImport.layout=org.apache.log4j.PatternLayout
log4j.appender.fileImport.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.fileImport.maxBackupIndex=10
log4j.appender.fileImport.maxFileSize=50MB

log4j.appender.profiler=org.apache.log4j.RollingFileAppender
log4j.appender.profiler.File=${catalina.home}/logs/profiler.log
log4j.appender.profiler.layout=org.apache.log4j.PatternLayout
log4j.appender.profiler.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.profiler.maxBackupIndex=10
log4j.appender.profiler.maxFileSize=50MB

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.rootLogger=info, stdout, file

log4j.logger.br.com.abril=error, stdout, file
